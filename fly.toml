# fly.toml app configuration file generated for sdv-bot on 2025-08-11T17:52:21-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'sdv-bot'
primary_region = 'iad'

[build]
  dockerfile = "Dockerfile"
  builder = 'paketobuildpacks/builder:base'

[env]
  PORT = '8080'
  BUNDLES_STATE_PATH = "/data/bundles_state.json"

[processes]
  app = "python main.py"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[mounts]]
source = "data"
destination = "/data"